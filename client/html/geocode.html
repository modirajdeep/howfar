
<template name="geocode">
<div class="page-header">
  <div align="center">
    <h1>How far?</h1>
  </div>
</div>
  <div class="container">
    <div class="row">

      <div class="col-md-2"></div>

      <div class="col-md-4">
        <h3>Origin</h3>
        <input class="form-control" type="search" name="place" id="place1">
        <br>
        <form id="form1">
          <input type="hidden" name="lat" value="">
          <input type="hidden" name="lng" value="">
        </form>
      </div>

      <div class="col-md-4">
        <h3>Destination</h3>
        <input class="form-control" type="search" name="place" id="place2">
        <br>
        <form id="form2">
          <input type="hidden" name="lat" value="">
          <input type="hidden" name="lng" value="">
        </form>
      </div>

    </div>
    <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <button id="geocode" class="btn btn-warning btn-block">Find Distance</button>
        <div id="result" class="jumbotron">
          <h3>Distance: <span id="distance"></span></h3>
          <h3>Duration: <span id="duration"></span></h3>
        </div>
<div class="embed-responsive embed-responsive-16by9">
  <iframe id="map" class="embed-responsive-item" src=""></iframe>
</div>
<br>
<hr>

      </div>
    </div>
  </div>
</template>
