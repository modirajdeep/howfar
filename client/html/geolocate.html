

<template name="map">
<div class="page-header">
  <div align="center">
    <h1>Current Location <small>last updated at: <span id="updatedAt"></span></small></h1>
  </div>
</div>


<div class="container">
    <div class="row" align="center">
            Login

    </div>
    <div class="row">
        {{#unless geolocationError}}
            <div class="embed-responsive embed-responsive-16by9">
              <iframe id="map" class="embed-responsive-item" src="" allowfullscreen></iframe>
            </div>
        {{else}}
            Geolocation failed: {{geolocationError}}
        {{/unless}}
    </div>
</div>

</template>
