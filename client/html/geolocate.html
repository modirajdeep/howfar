

<template name="geoLocate">
<div class="page-header">
  <div align="center">
    <h1>GeoLocate <small></small></h1>
  </div>
</div>


<div class="container">
    <div class="row" align="center">
        <h4>{{> loginButtons}}</h4>
    </div>
    {{#if currentUser}}
    <br>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <a href="/geolocate/liveupdate">
                <button class="btn btn-primary btn-block">Live Update Location</button>
            </a>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe id="locateMap" class="embed-responsive-item" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    {{/if}}
</div>

</template>
